language: node_js
node_js: node

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never

script:
  - yarn run prod:compress

deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  target-branch: gh-pages
  local-dir: ./dist
  on:
    branch: master
